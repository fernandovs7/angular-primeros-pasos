<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let char of characterList; 
              let i = index; 
              let isEven = even" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-success': isEven }">
    <div>
      <span class="text-secondary">{{ i+1 }}. </span>
      <span class="fw-medium"> {{ char.name }} </span> - Power: {{ char.power }}
    </div>
    <button class="btn btn-sm btn-danger px-2 py-0" (click)="onDeleteCharacter(char.id!)">x</button>
  </li>
</ul>
