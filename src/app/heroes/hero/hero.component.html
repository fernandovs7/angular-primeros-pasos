<h1>{{ name }}</h1>

<dl>
  <td class="fw-bold">Nombre:</td>
  <dd> {{ name }} </dd>

  <td class="fw-bold">Edad:</td>
  <dd> {{ age }} </dd>

  <td class="fw-bold">MÃ©todo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td class="fw-bold">Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>


<div class="d-flex gap-3 mb-4">
  <button *ngIf="name !== 'Spiderman'" (click)="changeHero()" class="btn btn-primary mx-2">
    Cambiar nombre
  </button>
  <button *ngIf="age !== 25" (click)="changeAge()" class="btn btn-primary">
    Cambiar edad
  </button>
  <button (click)="resetForm()" class="btn btn-primary mx-2">
    Reset
  </button>
</div>
